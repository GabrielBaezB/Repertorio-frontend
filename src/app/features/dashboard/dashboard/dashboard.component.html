      <mat-card>
        <mat-card-header>
          <mat-icon mat-card-avatar>library_books</mat-icon>
          <mat-card-title>Registros</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Gestiona los registros notariales.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/registros']">Ver Registros</button>
          <button mat-button color="accent" [routerLink]="['/registros/buscar']">Búsqueda Avanzada</button>
        </mat-card-actions>
      </mat-card>

      <!-- Tarjeta de Administración (solo visible para administradores) -->
      <mat-card *ngIf="isAdmin" class="admin-card">
        <mat-card-header>
          <mat-icon mat-card-avatar>admin_panel_settings</mat-icon>
          <mat-card-title>Administración</mat-card-title>
          <mat-card-subtitle>Panel de control administrativo</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin']">
              <mat-icon matListItemIcon>dashboard</mat-icon>
              <span matListItemTitle>Panel Principal</span>
            </a>
            <a mat-list-item [routerLink]="['/admin/usuarios']">
              <mat-icon matListItemIcon>people</mat-icon>
              <span matListItemTitle>Gestión de Usuarios</span>
            </a>
            <a mat-list-item [routerLink]="['/admin/roles']">
              <mat-icon matListItemIcon>assignment_ind</mat-icon>
              <span matListItemTitle>Gestión de Roles</span>
            </a>

            </a> -->
          </mat-nav-list>
        </mat-card-content>
      </mat-card>
