# netlify.toml  – colócalo en la raíz del repo / proyecto

########################################
# 1) Proxy todas las llamadas /api/* al túnel ngrok
########################################
[[redirects]]
  from   = "/api/*"
  to     = "https://b0f3-186-189-95-84.ngrok-free.app/api/:splat"
  status = 200        # proxy (no redirección real)
  force  = true
  headers = {Access-Control-Allow-Origin = "*"}

########################################
# 2) Cabeceras CORS (opcional si tu backend ya las envía)
########################################
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin  = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, ngrok-skip-browser-warning"

########################################
# 3) Catch-all para rutas internas de la SPA
########################################
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200


